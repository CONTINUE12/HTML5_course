<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签学习</title>
</head>
<body>

<!--锚标记-->
<a name="top">顶部</a>

<!--href表示跳转的链接地址，必填项-->
<a href="1.我的第一个网页.html">点击我跳转页面</a>
<br/>
<a href="https://www.baidu.com">点击我跳转到百度</a>
<br/>

<!--点击图片跳转-->
<a href="1.我的第一个网页.html">
    <img src="../resources/image/1.jpg" alt="猫" title="悬停文字">
</a>

<br/>
<!--锚链接
    跳转到标记处
-->
<a href="#top">回到顶部</a>

<br/>
<!--功能性链接，mailto:-->
<a href="mailto:468685628@qq.com">点击联系我</a>


</body>
</html>
