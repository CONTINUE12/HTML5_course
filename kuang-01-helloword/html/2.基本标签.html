<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>

<body>
<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>

<!--段落标签-->
<p>两只老虎</p>
<p>跑得快</p>

<!--水平线标签-->
<hr/>

<!--换行标签-->
两只老虎<br/>
跑得快

<!--粗体、斜体-->
<h1>字体标签样式</h1>
粗体：<strong>I love you</strong>
斜体：<em>I love you</em>

<br/>
<!--特殊符号-->
空   格
空&nbsp;&nbsp;&nbsp;格
<br/>
&gt;
<br/>
&lt;

</body>

</html>
