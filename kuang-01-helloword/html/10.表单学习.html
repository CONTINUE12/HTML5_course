<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆注册</title>
</head>
<body>

<hq>注册</hq>

<!--form: 表单
    action:表单提交的位置，可以时网站，也可以是一个处理请求的地址
    method:get,post提交方式
        get方式：可以在url中看到提交的信息，不安全，但高效
        post方式：url中看不到提交的信息，安全，可以传输大文件
    readonly:只读方式
    disabled:禁用
    hidden:隐藏
    placeholder:提示信息
    required:非空判断
    pattern:正则表达式。 常用的https://www.cnblogs.com/zxin/archive/2013/01/26/2877765.HTML
-->
<form action="1.我的第一个网页.html" method="get">

    <p>姓名：<input type="text" name="username" placeholder="请输入姓名" required></p>
    <p>密码：<input type="password" name="psw"></p>

    <!--单选框
        value:单选框的值
        name:表示组
    -->
    <p>性别：
        <input type="radio" value="boy" name="sex">男
        <input type="radio" value="girl" name="sex">女
    </p>

    <!--多选框
        type = checkbox
    -->
    <p>爱好：
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="code" name="hobby">敲代码
        <input type="checkbox" value="chat" name="hobby">聊天
        <input type="checkbox" value="game" name="hobby">游戏
    </p>

    <!--按钮
        input type="button" 普通按钮
        input type="image" 图片按钮
        input type="submit" 提交按钮
        input type="reset" 重置按钮
    -->
    <p>按钮：
        <input type="button" name="btn1" value="点击变长">
       <!-- <input type="image" src="../resources/image/1.jpg">-->
    </p>

    <!--下拉框-->
    <p>国家：
        <select name="列表名称">
            <option value="china">中国</option>
            <option value="us">美国</option>
            <option value="eth">瑞士</option>
            <option value="yingdu">印度</option>
        </select>
    </p>

    <!--文本域-->
    <p>反馈：
        <textarea name="textarea" cols="50" rows="10">文本内容</textarea>
    </p>

    <!--文件域-->
    <p>
        <input type="file" name="files">
        <input type="button" name="up;oad" value="上传">
    </p>

    <!--邮件验证-->
    <p>邮箱：
        <input type="email" name="email">
    </p>
    <!--url-->
    <p>URL：
        <input type="url" name="url">
    </p>

    <!--数字-->
    <p>商品数量：
        <input type="number" name="num" max="100" min="0" step="1">
    </p>

    <!--滑块-->
    <p>音量：
        <input type="range" name="voice" min="0" max="100">
    </p>

    <!--搜索框-->
    <p>搜索：
        <input type="search" name="search">
    </p>



    <p>
        <input type="submit">
        <input type="reset">
    </p>

</form>

</body>
</html>
